<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calcBody">
		<h2>Alex's Electronic Calculator</h2>
		<div class="calcScreen"></div>
		<button class="btns clearBtns allClear">AC</button>
		<button class="btns clearBtns clearEntry">CE</button>
		<button class="btns arithmaticOperations percent">%</button>
		<button class="btns arithmaticOperations divide">/</button>
		<button class="btns numbers seven">7</button>
		<button class="btns numbers eight">8</button>
		<button class="btns numbers nine">9</button>
		<button class="btns arithmaticOperations times">X</button>
		<button class="btns numbers four">4</button>
		<button class="btns numbers five">5</button>
		<button class="btns numbers six">6</button>
		<button class="btns arithmaticOperations minus">-</button>
		<button class="btns numbers one">1</button>
		<button class="btns numbers two">2</button>
		<button class="btns numbers three">3</button>
		<button class="btns arithmaticOperations add">+</button>
		<button class="btns numbers zero">0</button>
		<button class="btns numbers point">.</button>
		<button class="btns equals">=</button>



	</div>




	<script type="text/javascript" src="app.js"></script>
</body>
</html>
