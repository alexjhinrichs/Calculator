<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calcBody">
		<form>
			<h2>Alex's Electronic Calculator</h2>
			<input type="text" id="screen" disabled>
			<br />
			<input type="button" value="C" class="clear keys" onClick="addValue('c')">
			<input type="button" value="<--" class="clear keys" onClick="backspace()">
			<input type="button" value="%" class="operators keys" onClick="addValue('%')">
			<input type="button" value="/" class="operators keys" onClick="addValue('/')">
			<br />
			<input type="button" value="7" class="keys" onClick="addValue('7')">
			<input type="button" value="8" class="keys" onClick="addValue('8')">
			<input type="button" value="9" class="keys" onClick="addValue('9')">
			<input type="button" value="X" class="operators keys" onClick="addValue('*')">
			<br />
			<input type="button" value="4" class="keys" onClick="addValue('4')">			
			<input type="button" value="5" class="keys" onClick="addValue('5')">
			<input type="button" value="6" class="keys" onClick="addValue('6')">
			<input type="button" value="-" class="operators keys" onClick="addValue('-')">
			<br />
			<input type="button" value="1" class="keys" onClick="addValue('1')">			
			<input type="button" value="2" class="keys" onClick="addValue('2')">
			<input type="button" value="3" class="keys" onClick="addValue('3')">
			<input type="button" value="+" class="operators keys" onClick="addValue('+')">
			<br />
			<input type="button" value="0" class="zero keys" onClick="addValue('0')">
			<input type="button" value="." class="keys" onClick="addValue('.')">
			<input type="button" value="=" class="equals keys" onClick="answer()">




		</form>
	</div>



	<script type="text/javascript" src="app.js"></script>
</body>
</html>
